name: tests

on:
  push:
    branches: [ main, tests-dev ]
  pull_request:
    branches: [ main, tests-dev ]

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.6
      uses: actions/setup-python@v2
      with:
        python-version: 3.6
    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.3.0
    - name: Install dependencies
      run: |
        sudo python3 -m pip install --upgrade pip
        sudo python3 -m pip install --upgrade setuptools 
        sudo python3 -m pip install pytest pytest-xdist requests contracting flaky pytest-github-actions-annotate-failures pytest-cov
    - name: Test with pytest
      run: |
        cd $GITHUB_WORKSPACE/contracts/
        sudo python3 -m pytest tests/* -n 2 --force-flaky -v --cov=./ --cov-report=xml --ignore=tests/currency.py
    - name: Upload to codecov
      uses: codecov/codecov-action@v1
      with:
        file: src/coverage.xml
        flags: unittests
        env_vars: OS, PYTHON
